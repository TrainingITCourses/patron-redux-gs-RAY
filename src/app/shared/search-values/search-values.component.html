<div app-valores>
  <h4>Ahora seleccione el valor:</h4>
  <select (change)="onChange($event)">
    <option value=""></option>
    <option *ngFor="let a of values$ | async" [value]="a.id">{{ a.name }}</option>
  </select>
</div>
